name = "chat-app.nko"
image = "bcoe/nko-chat-app:deploy-react_1.0.0_14_0e508e1b"

[scale]
  containers = 1
  ram = "> 50 Mi < 200 Mi"
  cpu = "> 1% < 20%"

[env]
  ETCD = "etcd.data:2379"
  SERVICE_NAME = "chat-app"
  NODE_ENV = "production"
  [env.shared-config]
    TWILIO_ACCOUNT_SID = "twilio_sid"
    TWILIO_API_KEY = "twilio_key"
    TWILIO_API_SECRET = "twilio_secret"

[ports]
  http = "8081"
